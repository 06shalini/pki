<html>
<head>
    <link href="/pki/css/pki-ui.css" rel="stylesheet" type="text/css">
    <script src="/pki/js/jquery.js"></script>
    <script src="/pki/js/underscore.js"></script>
    <script src="/pki/js/backbone.js"></script>
    <script src="/pki/js/pki-ui.js"></script>
    <script src="/tps/js/user.js"></script>
    <script>
$(function() {
    var addDialog = new UserDialog({
        el: $("#user-dialog"),
        title: "Add User",
        readonly: ["type"],
        actions: ["cancel", "add"]
    });

    var editDialog = new UserDialog({
        el: $("#user-dialog"),
        title: "Edit User",
        readonly: ["userID", "type"],
        actions: ["cancel", "save"]
    });

    new TableView({
        el: $("table[name='users']"),
        collection: new UserCollection({ size: 3 }),
        addDialog: addDialog,
        editDialog: editDialog
    });
});
    </script>
</head>
<body>

<h1>Users</h1>

<table name="users">
<thead>
    <tr>
         <th class="rcue-table-actions" colspan="2">
             <span><input type="text" placeholder="Search..."></span>
             <span>
                 <button name="add">Add</button>
                 <button name="remove">Remove</button>
             </span>
         </th>
    </tr>
    <tr>
        <th>User ID</th>
        <th>Full Name</th>
    </tr>
</thead>
<tbody>
    <tr>
        <td name="userID">&nbsp;</td>
        <td name="fullName">&nbsp;</td>
    </tr>
</tbody>
<tfoot>
    <tr>
         <th class="rcue-table-actions" colspan="2">
             <span>
                 <a href="#" class="prev">Prev</a>
                 <a href="#" class="next">Next</a>
             <span>
         </th>
    </tr>
</tfoot>
</table>

<div id="user-dialog" class="rcue-dialog-background">
    <div class="rcue-dialog">
        <header>
            <h1>User</h1>
            <a class="rcue-button-close" href="#"></a>
        </header>
        <fieldset>
            <label>User ID</label><input name="userID" type="text"><br>
            <label>Full Name</label><input name="fullName" type="text"><br>
            <label>Email</label><input name="email" type="text"><br>
            <label>Type</label><input name="type" type="text"><br>
            <label>State</label><input name="state" type="text"><br>
            <label>TPS Profiles</label><input name="tpsProfiles" type="text"><br>
        </fieldset>
        <footer>
            <button name="add" class="primary">Add</button>
            <button name="save" class="primary">Save</button>
            <button name="remove" class="primary">Remove</button>
            <button name="cancel">Cancel</button>
        </footer>
    </div>
</div>

</body>
</html>
