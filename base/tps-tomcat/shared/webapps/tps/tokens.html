<html>
<head>
    <link href="/pki/css/pki-ui.css" rel="stylesheet" type="text/css">
    <script src="/pki/js/jquery.js"></script>
    <script src="/pki/js/underscore.js"></script>
    <script src="/pki/js/backbone.js"></script>
    <script src="/pki/js/pki-ui.js"></script>
    <script src="/tps/js/token.js"></script>
    <script>
$(function() {
    var addDialog = new Dialog({
        el: $("#token-dialog"),
        title: "Add Token",
        readonly: ["status", "reason", "appletID", "keyInfo",
            "createTimestamp", "modifyTimestamp"],
        actions: ["cancel", "add"]
    });

    var editDialog = new Dialog({
        el: $("#token-dialog"),
        title: "Edit Token",
        readonly: ["tokenID", "status", "reason", "appletID", "keyInfo",
            "createTimestamp", "modifyTimestamp"],
        actions: ["cancel", "save"]
    });

    new TableView({
        el: $("table[name='tokens']"),
        collection: new TokenCollection({ size: 3 }),
        addDialog: addDialog,
        editDialog: editDialog
    });
});
    </script>
</head>
<body>

<h1>Tokens</h1>

<table name="tokens">
<thead>
    <tr>
         <th class="rcue-table-actions" colspan="8">
             <span><input type="text" placeholder="Search..."></span>
             <span>
                 <button name="add">Add</button>
                 <button name="remove">Remove</button>
             </span>
         </th>
    </tr>
    <tr>
        <th>Token ID</th>
        <th>User ID</th>
        <th>Status</th>
        <th>Reason</th>
        <th>Applet ID</th>
        <th>Key Info</th>
        <th>Created</th>
        <th>Modified</th>
    </tr>
</thead>
<tbody>
    <tr>
        <td name="tokenID">&nbsp;</td>
        <td name="userID">&nbsp;</td>
        <td name="status">&nbsp;</td>
        <td name="reason">&nbsp;</td>
        <td name="appletID">&nbsp;</td>
        <td name="keyInfo">&nbsp;</td>
        <td name="created">&nbsp;</td>
        <td name="modified">&nbsp;</td>
    </tr>
</tbody>
<tfoot>
    <tr>
         <th class="rcue-table-actions" colspan="8">
             <span>
                 <a href="#" class="prev">Prev</a>
                 <a href="#" class="next">Next</a>
             <span>
         </th>
    </tr>
</tfoot>
</table>

<div id="token-dialog" class="rcue-dialog-background">
    <div class="rcue-dialog">
        <header>
            <h1>Token</h1>
            <a class="rcue-button-close" href="#"></a>
        </header>
        <fieldset>
            <label>Token ID</label><input name="tokenID" type="text"><br>
            <label>User ID</label><input name="userID" type="text"><br>
            <label>Status</label><input name="status" type="text"><br>
            <label>Reason</label><input name="reason" type="text"><br>
            <label>Applet ID</label><input name="appletID" type="text"><br>
            <label>Key Info</label><input name="keyInfo" type="text"><br>
            <label>Created</label><input name="createTimestamp" type="text"><br>
            <label>Modified</label><input name="modifyTimestamp" type="text"><br>
        </fieldset>
        <footer>
            <button name="add" class="primary">Add</button>
            <button name="save" class="primary">Save</button>
            <button name="remove" class="primary">Remove</button>
            <button name="cancel">Cancel</button>
        </footer>
    </div>
</div>

</body>
</html>
