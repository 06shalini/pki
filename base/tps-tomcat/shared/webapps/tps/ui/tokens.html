<div class="pki-header">
<span class="pki-title">Tokens</span>
</div>

<table name="tokens">
<thead>
    <tr>
         <th class="pki-table-actions" colspan="9">
             <span name="search">
                 <input name="search" type="text" placeholder="Search...">
             </span>
             <span class="pki-table-buttons">
                 <button name="add">Add</button>
                 <button name="remove">Remove</button>
             </span>
         </th>
    </tr>
    <tr>
        <th class="pki-select-column"><input id="token_selectall" type="checkbox"><label for="token_selectall">&nbsp;</label></th>
        <th>Token ID</th>
        <th>User ID</th>
        <th>Status</th>
        <th>Reason</th>
        <th>Applet ID</th>
        <th>Key Info</th>
        <th>Created</th>
        <th>Modified</th>
    </tr>
</thead>
<tbody>
    <tr>
        <td class="pki-select-column"><input id="token_select" type="checkbox"><label for="token_select">&nbsp;</label></td>
        <td name="id">&nbsp;</td>
        <td name="userID">&nbsp;</td>
        <td name="status">&nbsp;</td>
        <td name="reason">&nbsp;</td>
        <td name="appletID">&nbsp;</td>
        <td name="keyInfo">&nbsp;</td>
        <td name="created">&nbsp;</td>
        <td name="modified">&nbsp;</td>
    </tr>
</tbody>
<tfoot>
    <tr>
         <th class="pki-table-actions" colspan="9">
             <span name="info">
                 Total: <span name="totalEntries">0</span> entries
             </span>
             <span name="page-controls">
                 <ul class="pagination">
                     <li><a href="#" name="first"><span class="i fa fa-angle-double-left"></span></a></li>
                     <li><a href="#" name="prev"><span class="i fa fa-angle-left"></span></a></li>
                     <li><a href="#" name="next"><span class="i fa fa-angle-right"></span></a></li>
                     <li><a href="#" name="last"><span class="i fa fa-angle-double-right"></span></a></li>
                 </ul>
             </span>
             <span name="page-jump">
                 Page <input name="page" type="text" value="1"> of <span name="totalPages">1</span>
             </span>
         </th>
    </tr>
</tfoot>
</table>

<div id="token-dialog" class="rcue-dialog-background">
    <div class="rcue-dialog">
        <header>
            <h1>Token</h1>
            <a class="rcue-button-close" href="#"></a>
        </header>
        <fieldset>
            <label>Token ID</label><input name="tokenID" type="text"><br>
            <label>User ID</label><input name="userID" type="text"><br>
            <label>Status</label><input name="status" type="text"><br>
            <label>Reason</label><input name="reason" type="text"><br>
            <label>Applet ID</label><input name="appletID" type="text"><br>
            <label>Key Info</label><input name="keyInfo" type="text"><br>
            <label>Created</label><input name="createTimestamp" type="text"><br>
            <label>Modified</label><input name="modifyTimestamp" type="text"><br>
        </fieldset>
        <footer>
            <button name="add" class="primary">Add</button>
            <button name="save" class="primary">Save</button>
            <button name="remove" class="primary">Remove</button>
            <button name="cancel">Cancel</button>
        </footer>
    </div>
</div>
