<h1>Groups</h1>

<table name="groups">
<thead>
    <tr>
         <th class="pki-table-actions" colspan="3">
             <span name="search">
                 <input name="search" type="text" placeholder="Search...">
             </span>
             <span name="actions">
                 <button name="add">Add</button>
                 <button name="remove">Remove</button>
             </span>
         </th>
    </tr>
    <tr>
        <th class="pki-select-column"><input id="group_selectall" type="checkbox"><label for="group_selectall">&nbsp;</label></th>
        <th>Group ID</th>
        <th>Description</th>
    </tr>
</thead>
<tbody>
    <tr>
        <td class="pki-select-column"><input id="group_select" type="checkbox"><label for="group_select">&nbsp;</label></td>
        <td name="id">&nbsp;</td>
        <td name="description">&nbsp;</td>
    </tr>
</tbody>
<tfoot>
    <tr>
         <th class="pki-table-actions" colspan="3">
             <span name="info">
                 Total: <span name="totalEntries">0</span> entries
             </span>
             <span name="page-controls">
                 <ul class="pagination">
                     <li><a href="#" name="first"><span class="i fa fa-angle-double-left"></span></a></li>
                     <li><a href="#" name="prev"><span class="i fa fa-angle-left"></span></a></li>
                     <li><a href="#" name="next"><span class="i fa fa-angle-right"></span></a></li>
                     <li><a href="#" name="last"><span class="i fa fa-angle-double-right"></span></a></li>
                 </ul>
             </span>
             <span name="page-jump">
                 Page <input name="page" type="text" value="1"> of <span name="totalPages">1</span>
             </span>
         </th>
    </tr>
</tfoot>
</table>

<div id="group-dialog" class="rcue-dialog-background">
    <div class="rcue-dialog">
        <header>
            <h1>Group</h1>
            <a class="rcue-button-close" href="#"></a>
        </header>
        <fieldset>
            <label>Group ID</label><input name="groupID" type="text"><br>
            <label>Description</label><input name="description" type="text"><br>
        </fieldset>
        <footer>
            <button name="add" class="primary">Add</button>
            <button name="save" class="primary">Save</button>
            <button name="remove" class="primary">Remove</button>
            <button name="cancel">Cancel</button>
        </footer>
    </div>
</div>
