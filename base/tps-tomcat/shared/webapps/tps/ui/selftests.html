<h1>Self Tests</h1>

<table name="selftests">
<thead>
    <tr>
         <th class="pki-table-actions" colspan="6">
             <span name="search">
                 <input name="search" type="text" placeholder="Search...">
             </span>
             <span name="actions">
             </span>
         </th>
    </tr>
    <tr>
        <th class="pki-select-column"><input id="selftest_selectall" type="checkbox"><label for="selftest_selectall">&nbsp;</label></th>
        <th>Self Test ID</th>
        <th>Enabled at Statup</th>
        <th>Critical at Startup</th>
        <th>Enabled on Demand</th>
        <th>Critical on Demand</th>
    </tr>
</thead>
<tbody>
    <tr>
        <td class="pki-select-column"><input id="selftest_select" type="checkbox"><label for="selftest_select">&nbsp;</label></td>
        <td name="id">&nbsp;</td>
        <td name="enabledAtStartup">&nbsp;</td>
        <td name="criticalAtStartup">&nbsp;</td>
        <td name="enabledOnDemand">&nbsp;</td>
        <td name="criticalOnDemand">&nbsp;</td>
    </tr>
</tbody>
<tfoot>
    <tr>
         <th class="pki-table-actions" colspan="6">
             <span name="info">
                 Total: <span name="totalEntries">0</span> entries
             </span>
             <span name="page-controls">
                 <ul class="pagination">
                     <li><a href="#" name="first"><span class="i fa fa-angle-double-left"></span></a></li>
                     <li><a href="#" name="prev"><span class="i fa fa-angle-left"></span></a></li>
                     <li><a href="#" name="next"><span class="i fa fa-angle-right"></span></a></li>
                     <li><a href="#" name="last"><span class="i fa fa-angle-double-right"></span></a></li>
                 </ul>
             </span>
             <span name="page-jump">
                 Page <input name="page" type="text" value="1"> of <span name="totalPages">1</span>
             </span>
         </th>
    </tr>
</tfoot>
</table>

<div id="selftest-dialog" class="rcue-dialog-background">
    <div class="rcue-dialog">
        <header>
            <h1>Self Test</h1>
            <a class="rcue-button-close" href="#"></a>
        </header>
        <fieldset>
            <label>Self Test ID</label><input name="id" type="text"><br>
            <label>Enabled at Startup</label><input name="enabledAtStartup" type="text"><br>
            <label>Critical at Startup</label><input name="criticalAtStartup" type="text"><br>
            <label>Enabled on Demand</label><input name="enabledOnDemand" type="text"><br>
            <label>Critical on Demand</label><input name="criticalOnDemand" type="text"><br>
        </fieldset>
        <footer>
            <button name="save" class="primary">Save</button>
            <button name="cancel">Cancel</button>
        </footer>
    </div>
</div>
