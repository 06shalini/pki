<h1>Connections</h1>

<table name="connections">
<thead>
    <tr>
         <th class="rcue-table-actions" colspan="3">
             <span><input name="search" type="text" placeholder="Search..."></span>
             <span>
                 <button name="add">Add</button>
                 <button name="remove">Remove</button>
             </span>
         </th>
    </tr>
    <tr>
        <th><input id="connection_selectall" type="checkbox"><label for="connection_selectall">&nbsp;</label></th>
        <th>Connection ID</th>
        <th>Status</th>
    </tr>
</thead>
<tbody>
    <tr>
        <td><input id="connection_select" type="checkbox"><label for="connection_select">&nbsp;</label></td>
        <td name="id">&nbsp;</td>
        <td name="status">&nbsp;</td>
    </tr>
</tbody>
<tfoot>
    <tr>
         <th class="rcue-table-actions" colspan="3">
             <span>
                 <a href="#" class="prev">Prev</a>
                 <a href="#" class="next">Next</a>
             <span>
         </th>
    </tr>
</tfoot>
</table>

<div id="connection-dialog" class="rcue-dialog-background">
    <div class="rcue-dialog">
        <header>
            <h1>Connection</h1>
            <a class="rcue-button-close" href="#"></a>
        </header>
        <fieldset>
            <label>Connection ID</label><input name="id" type="text"><br>
            <label>Status</label><input name="status" type="text"><br>
        </fieldset>
        <footer>
            <button name="approve">Approve</button>
            <button name="reject">Reject</button>
            <button name="enable" class="primary">Enable</button>
            <button name="disable" class="primary">Disable</button>
            <button name="cancel">Cancel</button>
        </footer>
    </div>
</div>
