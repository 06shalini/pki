<html>
<head>
    <link href="/pki/css/pki-ui.css" rel="stylesheet" type="text/css">
    <script src="/pki/js/jquery.js"></script>
    <script src="/pki/js/underscore.js"></script>
    <script src="/pki/js/backbone.js"></script>
    <script src="/pki/js/pki-ui.js"></script>
    <script src="/tps/js/selftest.js"></script>
    <script>
$(function() {
    var editDialog = new Dialog({
        el: $("#selftest-dialog"),
        title: "Edit Self Test",
        readonly: ["id", "enabledAtStartup", "criticalAtStartup", "enabledOnDemand", "criticalOnDemand"]
    });

    new Table({
        el: $("table[name='selftests']"),
        collection: new SelfTestCollection({ size: 3 }),
        editDialog: editDialog
    });
});
    </script>
</head>
<body>

<h1>Self Tests</h1>

<table name="selftests">
<thead>
    <tr>
         <th class="rcue-table-actions" colspan="6">
             <span><input type="text" placeholder="Search..."></span>
             <span><button>Add</button><button>Remove</button></span>
         </th>
    </tr>
    <tr>
        <th><input id="selftest_selectall" type="checkbox"><label for="selftest_selectall">&nbsp;</label></th>
        <th>Self Test ID</th>
        <th>Enabled at Statup</th>
        <th>Critical at Startup</th>
        <th>Enabled on Demand</th>
        <th>Critical on Demand</th>
    </tr>
</thead>
<tbody>
    <tr>
        <td><input id="selftest_select" type="checkbox"><label for="selftest_select">&nbsp;</label></td>
        <td name="id">&nbsp;</td>
        <td name="enabledAtStartup">&nbsp;</td>
        <td name="criticalAtStartup">&nbsp;</td>
        <td name="enabledOnDemand">&nbsp;</td>
        <td name="criticalOnDemand">&nbsp;</td>
    </tr>
</tbody>
<tfoot>
    <tr>
         <th class="rcue-table-actions" colspan="6">
             <span>
                 <a href="#" class="prev">Prev</a>
                 <a href="#" class="next">Next</a>
             <span>
         </th>
    </tr>
</tfoot>
</table>

<div id="selftest-dialog" class="rcue-dialog-background">
    <div class="rcue-dialog">
        <header>
            <h1>Self Test</h1>
            <a class="rcue-button-close" href="#"></a>
        </header>
        <fieldset>
            <label>Self Test ID</label><input name="id" type="text"><br>
            <label>Enabled at Startup</label><input name="enabledAtStartup" type="text"><br>
            <label>Critical at Startup</label><input name="criticalAtStartup" type="text"><br>
            <label>Enabled on Demand</label><input name="enabledOnDemand" type="text"><br>
            <label>Critical on Demand</label><input name="criticalOnDemand" type="text"><br>
        </fieldset>
        <footer>
            <button name="save" class="primary">Save</button>
            <button name="cancel">Cancel</button>
        </footer>
    </div>
</div>

</body>
</html>
