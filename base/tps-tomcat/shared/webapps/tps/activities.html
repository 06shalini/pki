<html>
<head>
    <link href="/pki/css/pki-ui.css" rel="stylesheet" type="text/css">
    <script src="/pki/js/jquery.js"></script>
    <script src="/pki/js/underscore.js"></script>
    <script src="/pki/js/backbone.js"></script>
    <script src="/pki/js/pki-ui.js"></script>
    <script src="/tps/js/activity.js"></script>
    <script>
$(function() {
    new TableView({
        el: $("table[name='activities']"),
        collection: new ActivityCollection({ size: 3 })
    });
});
    </script>
</head>
<body>

<h1>Activities</h1>

<table name="activities">
<thead>
    <tr>
         <th class="rcue-table-actions" colspan="7">
             <span><input type="text" placeholder="Search..."></span>
             <span><button>Add</button><button>Remove</button></span>
         </th>
    </tr>
    <tr>
        <td>Activity ID</td>
        <td>Token ID</td>
        <td>User ID</td>
        <td>IP</td>
        <td>Operation</td>
        <td>Result</td>
        <td>Date</td>
    </tr>
</thead>
<tbody>
    <tr>
        <td name="id">&nbsp;</td>
        <td name="tokenID">&nbsp;</td>
        <td name="userID">&nbsp;</td>
        <td name="ip">&nbsp;</td>
        <td name="operation">&nbsp;</td>
        <td name="result">&nbsp;</td>
        <td name="date">&nbsp;</td>
    </tr>
</tbody>
<tfoot>
    <tr>
         <th class="rcue-table-actions" colspan="7">
             <span>
                 <a href="#" class="prev">Prev</a>
                 <a href="#" class="next">Next</a>
             <span>
         </th>
    </tr>
</tfoot>
</table>

</body>
</html>
