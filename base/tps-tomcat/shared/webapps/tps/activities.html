<html>
<head>
    <link href="/pki/css/pki-ui.css" rel="stylesheet" type="text/css">
    <script src="/pki/js/jquery.js"></script>
    <script src="/pki/js/underscore.js"></script>
    <script src="/pki/js/backbone.js"></script>
    <script src="/pki/js/pki-ui.js"></script>
    <script src="/tps/js/activity.js"></script>
    <script>
$(function() {
    var editDialog = new Dialog({
        el: $("#activity-dialog"),
        title: "Edit Activity",
        readonly: ["id", "tokenID", "userID", "ip",
            "operation", "result", "date"]
    });

    new TableView({
        el: $("table[name='activities']"),
        collection: new ActivityCollection({ size: 3 }),
        editDialog: editDialog
    });
});
    </script>
</head>
<body>

<h1>Activities</h1>

<table name="activities">
<thead>
    <tr>
         <th class="rcue-table-actions" colspan="7">
             <span><input type="text" placeholder="Search..."></span>
             <span><button>Add</button><button>Remove</button></span>
         </th>
    </tr>
    <tr>
        <td>Activity ID</td>
        <td>Token ID</td>
        <td>User ID</td>
        <td>IP</td>
        <td>Operation</td>
        <td>Result</td>
        <td>Date</td>
    </tr>
</thead>
<tbody>
    <tr>
        <td name="id">&nbsp;</td>
        <td name="tokenID">&nbsp;</td>
        <td name="userID">&nbsp;</td>
        <td name="ip">&nbsp;</td>
        <td name="operation">&nbsp;</td>
        <td name="result">&nbsp;</td>
        <td name="date">&nbsp;</td>
    </tr>
</tbody>
<tfoot>
    <tr>
         <th class="rcue-table-actions" colspan="7">
             <span>
                 <a href="#" class="prev">Prev</a>
                 <a href="#" class="next">Next</a>
             <span>
         </th>
    </tr>
</tfoot>
</table>

<div id="activity-dialog" class="rcue-dialog-background">
    <div class="rcue-dialog">
        <header>
            <h1>Activity</h1>
            <a class="rcue-button-close" href="#"></a>
        </header>
        <fieldset>
            <label>Activity ID</label><input name="id" type="text"><br>
            <label>Token ID</label><input name="tokenID" type="text"><br>
            <label>User ID</label><input name="userID" type="text"><br>
            <label>IP</label><input name="ip" type="text"><br>
            <label>operation</label><input name="operation" type="text"><br>
            <label>Result</label><input name="result" type="text"><br>
            <label>Date</label><input name="date" type="text"><br>
        </fieldset>
        <footer>
            <button name="save" class="primary">Save</button>
            <button name="cancel">Cancel</button>
        </footer>
    </div>
</div>

</body>
</html>
