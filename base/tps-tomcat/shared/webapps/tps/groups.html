<html>
<head>
    <link href="/pki/css/pki-ui.css" rel="stylesheet" type="text/css">
    <script src="/pki/js/jquery.js"></script>
    <script src="/pki/js/underscore.js"></script>
    <script src="/pki/js/backbone.js"></script>
    <script src="/pki/js/pki-ui.js"></script>
    <script src="/tps/js/group.js"></script>
    <script>
$(function() {
    var editDialog = new Dialog({
        el: $("#group-dialog"),
        title: "Edit Group",
        readonly: ["id"]
    });

    new TableView({
        el: $("table[name='groups']"),
        collection: new GroupCollection({ size: 3 }),
        editDialog: editDialog
    });
});
    </script>
</head>
<body>

<h1>Groups</h1>

<table name="groups">
<thead>
    <tr>
         <th class="rcue-table-actions" colspan="2">
             <span><input type="text" placeholder="Search..."></span>
             <span><button>Add</button><button>Remove</button></span>
         </th>
    </tr>
    <tr>
        <td>Group ID</td>
        <td>Description</td>
    </tr>
</thead>
<tbody>
    <tr>
        <td name="id">&nbsp;</td>
        <td name="description">&nbsp;</td>
    </tr>
</tbody>
<tfoot>
    <tr>
         <th class="rcue-table-actions" colspan="2">
             <span>
                 <a href="#" class="prev">Prev</a>
                 <a href="#" class="next">Next</a>
             </span>
         </th>
    </tr>
</tfoot>
</table>

<div id="group-dialog" class="rcue-dialog-background">
    <div class="rcue-dialog">
        <header>
            <h1>Group</h1>
            <a class="rcue-button-close" href="#"></a>
        </header>
        <fieldset>
            <label>Group ID</label><input name="id" type="text"><br>
            <label>Description</label><input name="description" type="text"><br>
        </fieldset>
        <footer>
            <button name="save" class="primary">Save</button>
            <button name="cancel">Cancel</button>
        </footer>
    </div>
</div>

</body>
</html>
